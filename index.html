<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="titlePage">
        <img src="assets/Title.png" alt="Flappy Bird" id="titleText">
        <img src="assets/Start.png" alt="Start" id="StartButton">
    </div>

    <div id="mainGamePage">
        <div id="score">Score:</div>
        <img src="assets/flappy bird/skin 1.png" alt="bird" id="bird">
    </div>

    <div id="gameOver">
        <img src="assets/Game Over.png" alt="Game Over">
    </div>



    <script src="main.js"></script>
</body>

</html>
